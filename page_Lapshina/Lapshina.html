<html>
    <head>
	<meta charset="utf-8">
        <style>
            #maininfo{                
                text-align: center;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 14pt;
            }
            #name{
                background-color: lightsalmon;
            }
            #email{
                background-color: lightskyblue;
            }
            #themekurs, #themedipl{
                background-color: lightgreen;
            }
            .anim{
                opacity: 0.6;
                cursor: pointer;
            }
            /* после наведения */
            .anim:hover{
                opacity: 1;
            }
            .shown{
                visibility: visible;
            }
            .hidden{
                height: 0;
                visibility: hidden;
            }
        </style>
        <script>
            function showhide(){
                setTimeout(function() {
                    if(document.getElementById("email").classList.contains("shown")){
                    document.getElementById("email").classList.remove("shown");
                    document.getElementById("email").classList.add("hidden");
                    return;
                    }
                    if(document.getElementById("email").classList.contains("hidden")){
                        document.getElementById("email").classList.remove("hidden");
                        document.getElementById("email").classList.add("shown");
                        return;
                    }                                        
                }, 200);                               
            }
        </script>
    </head>
    <body>
        <div id="maininfo" onselectstart = "return false" onmousedown="return false">
            <div id="name" class="anim" onclick="showhide();"><i>Лапшина Ирина Андреевна</i></div>
            <div id="email" class="anim, hidden"><a href="mailto:i14lap61@mail.ru">i14lap61@mail.ru</a></div>
            <div id="themekurs"><i>Тема курсовой</i>: "Сбор и подготовка данных кратких записей для создания ДСМ-системы решения задач почерковедческой экспертизы"</div>
            <div id="themedipl"><i>Тема диплома</i>: "Система автоматизированной поддержки научных исследований в области почерковедческой экспертизы"</div>
        </div>
    </body>
</html>
