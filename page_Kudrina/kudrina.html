<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кудрина Александра</title>

    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png">
    <link rel="manifest" href="image/site.webmanifest">

    <link rel="icon" type="image/png" sizes="192x192" href="image/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="image/android-chrome-512x512.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --gradient-start: #ECE9E6;
            --gradient-end: #FFFFFF;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(
                    45deg,
                    var(--gradient-start) 0%,
                    var(--gradient-end) 50%,
                    var(--gradient-start) 100%
            );
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: var(--secondary-color);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInFromTop 0.8s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), #9b59b6);
        }

        .profile-header {
            position: relative;
            padding-top: 30px;
            transform: translateZ(20px);
        }

        .profile-img-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, var(--primary-color), #9b59b6);
            transition: transform 0.3s ease;
        }

        .profile-img-container:hover {
            transform: scale(1.05);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px 0;
            padding: 20px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            transform: translateZ(10px);
        }

        .info-section:hover {
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transform: translateY(-5px);
        }

        .info-section:nth-child(1) { animation-delay: 0.3s; }
        .info-section:nth-child(2) { animation-delay: 0.6s; }
        .info-section:nth-child(3) { animation-delay: 0.9s; }

        .section-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .section-icon i {
            transition: transform 0.3s ease;
        }

        .section-icon:hover i {
            transform: rotate(360deg);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
        }

        .contact-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #9b59b6;
        }

        .status-badge {
            background: linear-gradient(45deg, var(--primary-color), #9b59b6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .profile-img-container {
                width: 150px;
                height: 150px;
            }
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-color), #9b59b6);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(0);
            }
        }
    </style>
</head>
<body>
<div class="animated-background">
    <div class="floating-circles" id="floating-circles"></div>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="profile-card p-4" data-aos="fade-up">
                <div class="profile-header text-center">
                    <div class="profile-img-container mb-4">
                        <img src="image/photo.jpg" alt="Фото профиля" class="profile-img">
                    </div>
                    <h1 class="display-4 fw-bold">Кудрина Александра<br>Александровна</h1>
                    <div class="status-badge">
                        <i class="fas fa-user-graduate me-2"></i>Выпускник 2025 года
                    </div>
                </div>

                <div class="info-section" data-aos="fade-up" data-aos-delay="100">
                    <div class="section-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3 class="section-title">Контактная информация</h3>
                    <div class="contact-card p-3 mt-2 rounded" style="background: linear-gradient(to right, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));">
                        <a href="mailto:alexa.kudrina@gmail.com" class="contact-link d-flex align-items-center">
                            <div class="contact-icon me-3" style="background: linear-gradient(45deg, #3498db, #9b59b6); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-envelope-open-text text-white"></i>
                            </div>
                            <div>
                                <div class="small text-muted mb-1">Email:</div>
                                <div class="fw-bold" style="color: #2c3e50;">alexa.kudrina@gmail.com</div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="info-section" data-aos="fade-up" data-aos-delay="200">
                    <div class="section-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3 class="section-title">Выпускная работа</h3>
                    <p class="lead text-muted">
                        Разработка веб-приложения поддержки купли-продажи автомобилей
                    </p>
                </div>

                <div class="info-section" data-aos="fade-up" data-aos-delay="300">
                    <div class="section-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <h3 class="section-title">Научный руководитель</h3>
                    <p class="lead text-muted">
                        Бениаминов Евгений Михайлович
                    </p>
                </div>
            </div>

            <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="400">
                <p class="text-muted">
                    <i class="fas fa-code me-2"></i>IntSys_test | 2024
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    // Инициализация AOS
    AOS.init({
        duration: 1000,
        once: true
    });

    function createFloatingCircles() {
        const container = document.getElementById('floating-circles');
        const circleCount = 8; // Увеличили количество кругов

        for (let i = 0; i < circleCount; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';

            const size = Math.random() * 100 + 50;
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;

            circle.style.left = `${(i / circleCount * 100) + (Math.random() * 20 - 10)}%`;

            circle.style.animationDelay = `${Math.random() * 10}s`;
            circle.style.animationDuration = `${15 + Math.random() * 10}s`;

            container.appendChild(circle);
        }
    }

    document.querySelectorAll('.info-section').forEach(section => {
        section.addEventListener('click', function() {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    });

    createFloatingCircles();
</script>
</body>
</html>`
